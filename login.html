<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Momsbeyond">
  <meta name="description" content="Momsbeyond">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <title>MGBS | LOGIN</title>
  <!--StyleSheet-->
  <link type="text/css" rel="stylesheet" href="./assets/css/animate.min.css">
  <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
  <!-- Script-->
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>


<body>

  <section class="initialFormWrapper">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <span class="logoText">
            <img src="./assets/images/brand/vezy_vendor.svg" alt="vezy_vendor" class="img-fluid">
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Millennium Global Business Solutions</h1>
          <div class="formWrap">
            <form action="" id="loginForm">
              <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" placeholder="Email address" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label>Password:</label>
                <input type="text" class="form-control" placeholder="Password" id="password" name="password" required>
              </div>
              <div class="form-group">
                <div class="d-flex align-items-center pt-2">
                  <label class="ch-checkbox mb-0">
                    <input type="checkbox">
                    <span>&nbsp;</span>
                  </label>
                  <span class="termText">Remember me</span>
                </div>
              </div>
              <div class="form-group pt-2">
                <button type="submit" class="button button-theme button-block spacing text-uppercase fw700">LOG
                  IN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- Javascripts -->
  <script type="text/javascript" src="./assets/js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/validation/jquery.validate.min.js"></script>
  <script type="text/javascript" src="./assets/js/popper.min.js"></script>
  <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./assets/js/theme.js"></script>

</body>

</html>
