  <meta name="msapplication-tap-highlight" content="no">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <title>MGBS | LOGIN</title>
  <!--StyleSheet-->
  <link type="text/css" rel="stylesheet" href="./assets/css/animate.min.css">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
  <!-- Script-->
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>


<body>

  <div class="layoutWrapper">
    <aside id="aside">
      <div class="brand">
        <a href="dashboard.html" class="brand-lg">
          <img src="./assets/images/brand/brand.svg" alt="MGBS" class="img-fluid">
        </a>
        <a href="dashboard.html" class="brand-sm">
          <img src="./assets/images/brand/brand1.svg" alt="MGBS" class="img-fluid">
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="dashboard-user.html"><i class="icon-home"></i> <span>Home</span></a>
          </li>
          <li class="active">
            <a href="settings.html"><i class="icon-settings-outline"></i> <span>Setting</span></a>
          </li>
        </ul>
      </nav>
      <ul class="bottomNav">
        <li>
          <a href="javascript:void(0);"><i class="icon-support"></i> <span>Need Help?</span></a>
        </li>
        <li>
          <a href="javascript:void(0);"><i class="icon-power-off"></i> <span>Logout</span></a>
        </li>
      </ul>
    </aside>

    <main>
      <section class="mainWrapper">
        <header class="sectionHeader">
          <div class="row align-items-center">
            <div class="col-auto">
              <a href="javascript:void(0);" class="toggleNav" id="navToggleButton">
                <span></span>
                <span></span>
                <span></span>
              </a>
            </div>
            <div class="col">
              <h2>Settings</h2>
            </div>
          </div>
        </header>

        <div class="settingWrapper">
          <div class="formWrap">
            <h6>Account Settings</h6>
            <div class="row">
              <div class="col-12 col-xl-9">
                <form>
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label>Name:</label>
                        <input type="text" placeholder="Enter Name" class="form-control">
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label>Email:</label>
                        <input type="text" placeholder="Enter Email" class="form-control">
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label>Country:</label>
                        <input type="text" placeholder="Enter Country" class="form-control">
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label>City:</label>
                        <input type="text" placeholder="Enter City" class="form-control">
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="button button-theme button-rounded button-shadow button-min-100 text-uppercase mt-2">UPDATE</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <span class="_hrLine"></span>
          <div class="formWrap">
            <h6>Password Settings</h6>
            <div class="row">
              <div class="col-12 col-xl-9">
                <form>
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label>New Password:</label>
                        <input type="text" placeholder="Enter New Password" class="form-control">
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="text" placeholder="Confirm New Password" class="form-control">
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label>Current Password:</label>
                        <input type="text" placeholder="Enter Current Password" class="form-control">
                      </div>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="button button-theme button-rounded button-shadow button-min-100 text-uppercase mt-2">UPDATE</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </section>
    </main>
  </div>



  <!-- Javascripts -->
  <script type="text/javascript" src="./assets/js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/validation/jquery.validate.min.js"></script>
  <script type="text/javascript" src="./assets/js/popper.min.js"></script>
  <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript" src="./assets/js/theme.js"></script>

</body>

</html>
