    <main>
      <section class="mainWrapper">
        <header class="sectionHeader">
          <div class="row align-items-center">
            <div class="col-auto">
              <a href="javascript:void(0);" class="toggleNav" id="navToggleButton">
                <span></span>
                <span></span>
                <span></span>
              </a>
            </div>
            <div class="col">
              <h2>Create A New Questionnaire</h2>
            </div>
            <div class="col-12 col-md-auto">
              <button class="button button-danger button-rounded button-shadow fw700 my-3 my-md-0"><i
                  class="icon-support mr-1"></i> Need help?</button>
            </div>
          </div>
        </header>

        <div class="questionnariesWrapper">
          <div class="createFormWrap">
            <a href="javascript:void(0);" class="backButton button button-theme" data-toggle="modal"
              data-target="#goBackPop"><i class="icon-arrow-left p-t2"></i></a>
            <div class="row">
              <div class="col-12 col-xl-9">
                <form action="" id="createQuestionnariesForm">
                  <div class="form-group">
                    <label>Questionnaire Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label>Questions Sets</label>
                        <input type="number" class="form-control" min="0" id="question_set" name="question_set"
                          required>
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label>Expected Answer length</label>
                        <input type="number" class="form-control" min="0" id="answer_length" name="answer_length"
                          required>
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label>Start Date</label>
                        <div class="_datePickerInput">
                          <input type="text" class="form-control datepicker" data-provide="datepicker" id="start_date"
                            name="start_date" required>
                        </div>
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label>End Date</label>
                        <div class="_datePickerInput">
                          <input type="text" class="form-control datepicker" data-provide="datepicker" id="end_date"
                            name="end_date" required>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <!-- onclick="window.location.href='create-questionnaires-step2.html'" -->
                      <button type="submit"
                        class="button button-theme button-rounded button-shadow text-uppercase mt-2">continue</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

            <button type="button"
              class="button button-warning button-rounded button-shadow button-min-100 text-uppercase mt-3 mr-1"
              data-dismiss="modal" onclick="window.location.href='all-questionnaires.html'">Back</button>
            <button type="button"
              class="button button-success button-rounded button-shadow button-min-100 text-uppercase mt-3">Save as
              Draft</button>
          </div>
        </div>
      </div>
    </div>
  </div>

    $('.datepicker').datepicker({
      format: "dd/mm/yyyy",
      autoclose: true,
    })
  </script>
